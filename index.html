<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant location Container -->
            <div class="subcontainer grant-location-access">
                <img src="./images/location.png" height="80" width="80" loading="lazy">
                <p>Grant Loaction access</p>
                <p>Allow access to get weather info</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
            <!-- location search container -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button type="submit"><img src="./images/search.png" height="20" width="20" loading="lazy"></button>
                </form>


            <!-- loading screen container -->
            <div class=" subcontainer loading-container">
                <img src="./images/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="subcontainer user-info-container">
                <!-- city name and country flag vala div -->
                <div class="name">
                    <!-- dynamiv values search krke hi milegi naa -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather - condition -->
                <p class="weather-desc" data-weatherDesc></p>
                <!-- image according to weather condition -->
                <img class="img-weather-desc"data-weatherIcon>
                <!-- show temperature -->
                <p class="temp" data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

       

        
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./script3.js"></script>
</body>
</html>
